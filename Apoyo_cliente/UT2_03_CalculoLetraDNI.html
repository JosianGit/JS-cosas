<html>

<head></head>

<body>
    <script>
        var numerosDNI = prompt("Introduce la parte numerica del DNI:");
        if (isNaN(numerosDNI)) {
            alert("Error: debe introducir la parte numerica");
        } else {
            switch (numerosDNI % 23) {
                case 0:
                    alert("La letra es la T");
                    break;
                case 1:
                    alert("La letra es la R");
                    break;
                case 2:
                    alert("La letra es la W");
                    break;
                case 3:
                    alert("La letra es la A");
                    break;
                case 4:
                    alert("La letra es la G");
                    break;
                case 5:
                    alert("La letra es la M");
                    break;
                case 6:
                    alert("La letra es la Y");
                    break;
                case 7:
                    alert("La letra es la F");
                    break;
                case 8:
                    alert("La letra es la P");
                    break;
                case 9:
                    alert("La letra es la D");
                    break;
                case 10:
                    alert("La letra es la X");
                    break;
                case 11:
                    alert("La letra es la B");
                    break;
                case 12:
                    alert("La letra es la N");
                    break;
                case 13:
                    alert("La letra es la J");
                    break;
                case 14:
                    alert("La letra es la Z");
                    break;
                case 15:
                    alert("La letra es la S");
                    break;
                case 16:
                    alert("La letra es la Q");
                    break;
                case 17:
                    alert("La letra es la V");
                    break;
                case 18:
                    alert("La letra es la H");
                    break;
                case 19:
                    alert("La letra es la L");
                    break;
                case 20:
                    alert("La letra es la C");
                    break;
                case 21:
                    alert("La letra es la K");
                    break;
                case 22:
                    alert("La letra es la E");
                    break;
                case 23:
                    alert("La letra es la C");
                    break;
            }
        }
    </script>
</body>

</html>
